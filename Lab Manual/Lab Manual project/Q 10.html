<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Layout using div */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            padding: 15px;
        }

        .sidebar {
            width: 30%;
            background-color: #ecf0f1;
            padding: 15px;
        }

        .content {
            width: 70%;
            padding: 15px;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Styling span */
        .highlight {
            color: red;
            font-weight: bold;
        }

        .note {
            background-color: yellow;
            padding: 2px 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Web Page</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <p>Home</p>
            <p>About</p>
            <p>Contact</p>
        </div>

        <div class="content">
            <h2>Welcome</h2>
            <p>
                This is an example of using 
                <span class="highlight">div</span> 
                for layout and 
                <span class="note">span</span> 
                for inline styling.
            </p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 My Website</p>
    </div>

</body>
</html>
