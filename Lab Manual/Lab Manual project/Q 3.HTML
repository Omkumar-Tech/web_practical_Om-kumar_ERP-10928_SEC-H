<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" align="center" cellpadding="10" cellspacing="0">
        <caption><b>Student Details</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Class</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td>Rahul</td>
            <td>Sharma</td>
            <td>10</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td>Anita</td>
            <td>Verma</td>
            <td>10</td>
        </tr>

    </table>

</body>
</html>
