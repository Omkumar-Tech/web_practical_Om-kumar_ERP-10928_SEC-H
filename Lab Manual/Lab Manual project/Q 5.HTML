<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Page</title>
    <style>
        body {
            font-family: Arial;
        }
        header, nav, section, article, aside, footer {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my semantic HTML page</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>HTML</h2>
            <p>HTML is used to create the structure of web pages.</p>
        </article>

        <article>
            <h2>CSS</h2>
            <p>CSS is used to style and design web pages.</p>
        </article>
    </section>

    <aside>
        <h3>Side Note</h3>
        <p>This is additional information.</p>
    </aside>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
