<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        .internal {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Types of CSS</h1>
    <h2>HELLO EVERYONE</h2>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 18px;">
       This paragraph uses INTERNAL and EXTERNAL css style
    </p>

    <!-- Internal CSS -->
    <p class="internal">
       My name is Om Kumar
    </p>

    <!-- External CSS -->
    <p class="external">
       i am using css for design.
    </p>

</body>
</html>
