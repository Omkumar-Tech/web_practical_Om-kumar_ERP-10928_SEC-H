<!DOCTYPE html>
<html>
<head>
     <title>Advanced CSS: Box Model Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 50px;
        }

        .box {
            width: 500px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAF3jvkhiHrC4W-Vu9J_0A1kvni4C5qZrj1w&s/300x150');
            background-size: cover;
            padding: 20px;             
            border: 5px solid #333;     
            margin: 40px auto;         
            color: white;
            box-sizing: border-box;    
            text-align: center;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="box" style="color:rgb(237, 11, 11)">
        This box demonstrates:<br>
        - Background Image<br>
        - Padding (inside space)<br>
        - Border<br>
        - Margin (outside space)<br>
        - Box Model
    </div>

</body>
</html>
