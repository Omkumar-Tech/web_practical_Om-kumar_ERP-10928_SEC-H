<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Assignment</title>
    <style>
        .flex-container {
            background-color: beige;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid black;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid rgb(30, 30, 141);
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Media Query */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
            }

            .box {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Flexbox Layout</h2>
   

    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
