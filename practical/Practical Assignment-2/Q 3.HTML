<!DOCTYPE html>
<html>
<head>
    <title>Input Focus Effect</title>
    <style>
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid gray;
            outline: none;

            transition: border-color 0.45s, transform 0.45s;
        }

        input[type="text"]:focus {
            border-color: green;
            transform: rotate(1deg);
        }
    </style>
</head>
<body>

    <h2>Text Input with Focus Effect</h2>

    <input type="text" placeholder="Enter text here">

</body>
</html>
