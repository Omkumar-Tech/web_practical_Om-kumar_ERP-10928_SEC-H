<!DOCTYPE html>
<html>
<head>
    <title>Box Model & Inline-Block Demo</title>
    <style>
        .box {
            display: inline-block;
            width: 150px;
            height: 100px;

            /* Box Model properties */
            padding: 15px;
            border: 3px solid blue;
            margin: 10px;

            background-color: rgb(216, 216, 21);
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Box Model with display: inline-block</h2>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
